<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Track Finder</title>

    <link rel="stylesheet" href="styles.css">
    <script defer src="main.js"></script>
</head>
<body>
    <form id="interest-form">
        <div class="inputs">
            <div class="input-container">
                <label for="name">Name</label>
                <input required type="text" name="name" id="name" placeholder="Your name">
            </div>
            
            <div class="input-container">
                <label for="email">ASU Email</label>
                <input required type="email" id="email" placeholder="Your ASU email ID">
            </div>            
        </div>

        <div class="dropdown-container">
            <label for="problem">What type of problems do you enjoy solving the most?</label>
            <select class="dropdown" name="problem" id="problem">
                <option value="A">Building applications and software</option>
                <option value="B">Finding insights from data</option>
                <option value="C">Protecting data</option>
                <option value="D">Optimizing code</option>
                <option value="E">Developing user interfaces</option>
            </select>
        </div>
        
        <div class="dropdown-container">
            <label for="language">Which programming language do you want to work with?</label>
            <select class="dropdown" name="language" id="language">
                <option value="A">Java</option>
                <option value="B">R</option>
                <option value="C">C++</option>
                <option value="D">Python</option>
                <option value="E">JavaScript</option>
            </select>
        </div>
        
        <div class="dropdown-container">
            <label for="project">How do you prefer to work on projects?</label>
            <select class="dropdown" name="project" id="project">
                <option value="A">Collaboratively coding in a team</option>
                <option value="B">Independently generating reports on data</option>
                <option value="C">Advising your team on security</option>
                <option value="D">Researching new algorithms</option>
                <option value="E">Doing both designing and coding</option>
            </select>
        </div>
        
        <div class="dropdown-container">
            <label for="learning">What is your preferred mode of learning to code?</label>
            <select class="dropdown" name="learning" id="learning">
                <option value="A">Coding bootcamps</option>
                <option value="B">Certification courses</option>
                <option value="C">Workshops</option>
                <option value="D">Research papers</option>
                <option value="E">Tutorials</option>
            </select>
        </div>
        
        <div class="dropdown-container">
            <label for="company">What type of companies do you want to work in?</label>
            <select class="dropdown" name="company" id="company">
                <option value="A">Tech startups</option>
                <option value="B">Analytics firms</option>
                <option value="C">Security agencies</option>
                <option value="D">Research labs</option>
                <option value="E">Digital agencies</option>
            </select>
        </div>
        
        <button type="submit">Submit Answers</button>
    </form>
</body>
</html>
